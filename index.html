<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cadaver's Crypt: The Resurrected Anatomy Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Nosifer&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'spooky': ['"Nosifer"', 'cursive'],
              'gothic': ['"Creepster"', 'cursive'],
              'medical': ['"Crimson Text"', 'serif'],
            },
            colors: {
              'coffin-black': '#050505',
              'ghost-white': '#e0e0e0',
              'blood-red': '#8b0000',
              'blood-red-dark': '#4a0000',
              'toxic-green': '#2a9d8f',
              'toxic-green-dim': 'rgba(42, 157, 143, 0.1)',
              'crypt-gray': '#121212',
              'bone': '#e8e8e8',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 4s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: '1' },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: '0.4' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
